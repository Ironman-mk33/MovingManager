<!DOCTYPE html>
<html>

<head>
    <title>Camera Upload</title>
</head>

<body>
    <h1>Camera Upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" accept="image/*" capture="camera" name="image">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
